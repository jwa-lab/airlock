version: 2.1
orbs:
    node: circleci/node@4.1.1
jobs:
    lint:
        executor: node/default
        steps:
            - checkout
            - run: npm install
            - run: npm run lint
    test:
        machine:
            image: ubuntu-2004:202010-01
        steps:
            - checkout
            - run: node -v
            - run: npm install
            - run:
                command: npm run dev
                background: true
            - run:
                  command: docker-compose up
                  background: true
            - run: sleep 10
            - run:
                  command: node ./tests/mocks/mockService.js
                  background: true
            - run: sleep 3
            - run:
                  command: node ./tests/mocks/mockAuthorizationService.js
                  background: true
            - run: sleep 3
            - run: npm run test
workflows:
    tests:
        jobs:
            - lint
            - test
